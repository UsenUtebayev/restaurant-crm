{% extends 'restaurant_app/forms.html' %}
{% block form %}
    <h3>Құпия сөзді озгерту</h3>
    <form method="post">
        {% load add_class %}
        {% csrf_token %}
        {{ form | add_class:'<ul class="alert alert-info h6 list-unstyled">' | safe }}
        <button class="btn btn-outline-success mt-2" type="submit">Қабылдау</button>
    </form>
    <a class="mt-2" href="{% url 'logout' %}">Сессия дан щыққыңыз келеді ме?</a>
{% endblock %}
