<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description"
          content="Django app for to-do-list, author: Usen Utebayev!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4285f4"/>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="{% static "restaurant_app/base/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="icon" href="{% static 'restaurant_app/icons/favicon.ico' %}">
    <link rel="apple-touch-icon" {% static 'restaurant_app/icons/apple-touch-icon.png' %}/>
    {% block style %}
    {% endblock %}
    <link href="{% static 'restaurant_app/base/base.css' %}" rel="stylesheet">
</head>
<body>
{% include 'restaurant_app/inc/_nav.html' %}

<div class="wrapper d-flex justify-content-center flex-column">

    {% block content %}
    {% endblock %}
    {% include "restaurant_app/inc/_footer.html" %}
</div>

</body>
{% block scripts %}
{% endblock %}
<script src="{% static 'restaurant_app/base/js/jquery.js' %}"></script>
<script src="{% static 'restaurant_app/base/js/bootstrap.min.js' %}"></script>
</html>
